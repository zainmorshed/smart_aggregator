name: Smart Aggregator CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    #checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    #build with Maven
    - name: Build with Maven
      run: mvn clean install -DskipTests

    #Run tests - need to set up future tests
    - name: Run tests
      run: mvn test
      continue-on-error: true

    #display build info
    - name: Display build info
      run: |
        echo "Build completed successfully!"
        ls -la target/

    #upload artifact
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: smart-aggregator-jar
        path: target/*.jar